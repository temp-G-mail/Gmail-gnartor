<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>מחולל כתובות Gmail</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      text-align: center;
      direction: rtl;
      padding: 50px;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
      height: 80vh;
      overflow: hidden;
    }

    .container:hover {
      transform: scale(1.02);
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    input, button {
      padding: 12px;
      font-size: 16px;
      margin: 10px 0;
      border: 2px solid #007bff;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
    }

    input:focus, button:focus {
      outline: none;
      border-color: #0056b3;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    #results {
      margin-top: 20px;
      text-align: left;
      max-height: 60vh;
      overflow-y: auto;
    }

    .result {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 5px 0;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .copyButton {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 3px 6px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 14px;
    }

    .copyButton:hover {
      background-color: #218838;
    }

    #count {
      margin-top: 10px;
      font-weight: bold;
      color: #555;
    }
    .floating-button {
  position: fixed; /* הכפתור צף */
  bottom: 20px; /* מרחק מהתחתית */
  left: 20px; /* מרחק מהצד השמאלי */
  background-color: #333;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
  cursor: pointer;
  z-index: 1000; /* הכפתור יישאר מעל כל האלמנטים האחרים */
}

.floating-button:hover {
  background-color: #555;
}

.material-icons {
  font-size: 28px;
  color: white;
}
  </style>
</head>
<body>
  <div id="shareButton" class="floating-button">
  <span class="material-icons">share</span>
</div>
  <div class="container">
    <h1>מחולל כתובות Gmail</h1>
    <div style="display: flex; align-items: center;">
      <input type="text" id="emailInput" placeholder="הזן כתובת Gmail">
      <span>@gmail.com</span>
    </div>
    <button id="generateButton">צור כתובות</button>
    <div id="count" style="display: none;">מספר כתובות שנוצרו: 0</div>
    <div id="results"></div>
  </div>

  <script>
    document.getElementById('generateButton').addEventListener('click', function () {
      const emailInput = document.getElementById('emailInput').value.trim();
      const resultsDiv = document.getElementById('results');
      const countDiv = document.getElementById('count');
      resultsDiv.innerHTML = '';
      countDiv.style.display = 'none';

      if (!emailInput) {
        resultsDiv.innerHTML = '<p style="color: red;">אנא הזן כתובת Gmail.</p>';
        return;
      }

      const domain = 'gmail.com';
      const variations = generateDotVariations(emailInput).map(variation => `${variation}@${domain}`);

      variations.forEach(variation => {
        const div = document.createElement('div');
        div.className = 'result';

        const span = document.createElement('span');
        span.textContent = variation;

        const button = document.createElement('button');
        button.className = 'copyButton';
        button.textContent = 'העתק';
        button.addEventListener('click', () => {
          navigator.clipboard.writeText(variation);
          alert('הועתק: ' + variation);
        });

        div.appendChild(span);
        div.appendChild(button);
        resultsDiv.appendChild(div);
      });

      countDiv.textContent = `מספר כתובות שנוצרו: ${variations.length}`;
      countDiv.style.display = 'block';
    });

    function generateDotVariations(str) {
      const results = [];
      const addDots = (prefix, suffix) => {
        if (!suffix) {
          results.push(prefix);
          return;
        }
        // משתנה לכפתור השיתוף
const shareButton = document.getElementById("shareButton");

// מאזין לאירוע לחיצה על כפתור השיתוף
shareButton.addEventListener("click", () => {
  if (navigator.share) {
    navigator.share({
      title: "מחולל כתובות Gmail",
      text: "מצאתי את יוצר כתובות ה-Gmail הזה זה ממש נהדר כדאי לך לבדוק בקישור הבא",
      url: "https://temp-g-mail.github.io/Gmail-gnartor/",
    })
      .then(() => console.log("שיתוף הצליח"))
      .catch((error) => console.error("שיתוף נכשל", error));
  } else {
    alert("שיתוף לא נתמך בדפדפן זה.");
  }
});

        addDots(prefix + suffix[0], suffix.slice(1));
        addDots(prefix + '.' + suffix[0], suffix.slice(1));
      };

      addDots('', str);
      return results;
    }
  </script>
</body>
</html>
